<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>Meet Transcript</title>
    <style>
        /* ------- Dark Mode Color Palette ------- */
        :root {
            --bg-dark-primary: #0d1117;
            --bg-dark-secondary: #161b22;
            --border-dark: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-blue-hover: #79c0ff;
        }

       
        body {
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            width: 380px;
            margin: 0;
            padding: 16px;
        }
        
        html {
            border-radius: 16px;
            background-color: var(--bg-dark-primary);
        }

        
        h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
            text-align: center;
        }

        
        #captions-container {
            height: 320px;
            overflow-y: auto;
            background-color: var(--bg-dark-secondary);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .caption {
            display: flex;
            flex-direction: column;
            gap: 4px; 
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-dark);
        }

        .caption:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        
        .caption-header {
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
        }

        .speaker {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .timestamp {
            font-size: 11px;
            font-family: monospace;
            color: var(--text-secondary);
            
        }
        
        
        .text {
            line-height: 1.6;
            padding-right: 10px;
        }

        /* ------- Custom Dark Scrollbar ------- */
        #captions-container::-webkit-scrollbar { width: 8px; }
        #captions-container::-webkit-scrollbar-track { background: var(--bg-dark-primary); border-radius: 4px; }
        #captions-container::-webkit-scrollbar-thumb { background-color: #2e3948; border-radius: 4px; }
        #captions-container::-webkit-scrollbar-thumb:hover { background-color: #3b4a5c; }

        /* ------- Button ------- */
        button {
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-blue);
            color: var(--bg-dark-primary);
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: var(--accent-blue-hover);
        }
    </style>
</head>
<body>
  <h3>Live Transcript</h3>
  <div id="captions-container">
      <p style="color: #888; text-align: center; padding-top: 20px;">Waiting for captions...</p>
  </div>
  <button id="download-btn">Download Transcript</button>
  <script src="popup.js"></script>
</body>
</html>
